harvestserver.noSets.why.header= Що таке сервер збору?
harvestserver.noSets.why.reason1= Збір - це процес обміну метаданими з іншими репозиторіями. У процесі збору <b> <i> сервер </ i> </ b>, ваша Dataverse може зробити деякі з локальних метаданих набору даних доступними для віддалених клієнтів. Це можуть бути інші зразки Dataverse або будь-які інші клієнти, які підтримують протокол збору OAI-PMH.
harvestserver.noSets.why.reason2= Можна збирати лише опубліковані, необмежені набори даних у вашій Datavese. Віддалені клієнти зазвичай зберігають свої записи в синхронному режимі за допомогою запланованих покрокових щоденних або щотижневих оновлень, що дозволяє мінімізувати навантаження на ваш сервер. Зауважте, що збираються лише метадані. Зазвичай, віддалені збирачі не намагаються самостійно завантажувати файли даних.
harvestserver.noSets.how.header= Як запустити сервер збору?
