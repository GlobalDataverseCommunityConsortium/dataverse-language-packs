harvestserver.noSets.why.header=Què és un Servidor de Recol·lecció?
harvestserver.noSets.why.reason1=La recol·lecció és un procés d'intercanvi de metadades amb altres repositoris. Com a <b><i>servidor</i></b> de recol·lecció, Dataverse pot fer que algunes de les metadades de datasets locals estiguin disponibles per als clients de recol·lecció remota. Aquestes poden ser altres instàncies de Dataverse o qualsevol altre client que admeti el protocol de recol·lecció OAI-PMH.
