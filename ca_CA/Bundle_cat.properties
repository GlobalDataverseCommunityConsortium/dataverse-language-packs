disclaimer.text=<p>Aquest lloc web, amb adreça DNS https://dataverse.csuc.cat, és propietat del Consorci de Serveis Universitaris de Catalunya (CSUC) amb NIF Q5856253I i amb seu social a: </p><ul><li>C. Gran Capità, 2 (Edifici Nexus) 08034 Barcelona</li></ul><p>El web:</p><ol><li>Cobreix la informació sobre el Repositori de Dades de Recerca: en què consisteix, col·laboracions,contacte, etc.</li><li>Ofereix la possibilitat de cercar i consultar en línia els datasets continguts a l'RDR.</li><li>Facilita l'enllaç als webs específics de les universitats i centres de recerca que hi participen.</li><li>Es troba disponible en anglès (i properament en català).</li></ol><p>L'objectiu d'aquest web és fer pública qualsevol informació relacionada amb l'RDR, que recull, difon i preserva datasets en accés obert procedents de diverses entitats.</p><p>La configuració del lloc web, el disseny, els textos de presentació, les imatges i altres materials que l'integren, es difonen amb llicència Creative Commons Reconeixement. Existeixen condicions específiques d'utilització de les metadades i dades que es resumeixen seguidament.</p><p>El lloc web dóna accés a informació proporcionada per les universitats i centres de recerca que hi participen. Tant el CSUC com aquestes institucions s'esforcen perquè tots els recursos d'aquest lloc web estiguin disponibles per a la seva reutilització. En aquest sentit, les metadades es publiquen sense restriccions de reutilització i sota les condicions de la llicència Creative Commons CC0 1.0 Universal (CC0 1.0) Oferiment al Domini Públic. No obstant això, si reutilitzeu dades publicades a l'RDR cal citar-ne l'origen i no desnaturalitzar el sentit.</p><p>Tanmateix, la utilització dels conjunts de dades es considerarà realitzada per compte propi dels usuaris, corresponent-los-hi en exclusiva a aquests respondre davant de tercers per danys que puguin derivar-se de la seva utilització.</p><p>L'RDR/CSUC no serà responsable de l'ús que de la seva informació en facin els usuaris reutilitzadors, ni tampoc dels danys soferts o pèrdues econòmiques que, de forma directa o indirecta, produeixin o puguin produir perjudicis econòmics, materials o sobre dades, provocats per l´ús de la informació reutilitzada.</p><p>Les universitats i centres de recerca són els responsables del tractament de les dades publicades al repositori.</p><p>El CSUC no serà responsable de la veracitat, integritat o actualització de les informacions publicades en el lloc web provinents de fonts alienes al mateix i no assumirà responsabilitats quant a hipotètics perjudicis que poguessin originar-se per l'ús de les citades informacions.</p><h1 style="font-size: 2.75rem; font-weight: 700!important; color: #2A7886;">Política de privacitat</h1><p>Si considereu que alguna informació o text infringeix els vostres drets, podeu comunicar-ho a través de la nota legal del CSUC. Per qualsevol altra qüestió, podeu adreçar-vos a la institució proveïdora d'aquesta informació o bé al CSUC.</p>

