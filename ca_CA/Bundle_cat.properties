#Accessibility page
accessibility.title=Accessibilitat
accessibility.text=<p>El CSUC s'ha compromès a fer accessibles els seus webs de conformitat amb el Reial Decret 1112/2018, de 7 de setembre, sobre accessibilitat dels llocs web i aplicacions per a dispositius mòbils del sector públic (en endavant, Reial Decret 1112/2018, de 7 de setembre).</p><p>La present declaració d'accessibilitat s'aplica al web dataverse.csuc.cat.</p><p>Els subdominis d'aquest web tindran les seves pròpies declaracions d'accessibilitat.</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Situació de compliment</h2><p>Aquest web és parcialment conforme amb el Reial Decret 1112/2018, de 7 de setembre, a causa de les excepcions i la manca de conformitat dels aspectes que s'indiquen a continuació.</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Contingut no accessible</h2><p>Falta de conformitat amb el Reial Decret 1112/2018.</p><ul><li>El contingut multimèdia pot no complir en la seva totalitat tots els requisits d'accessibilitat.</li><li>Pot haver-hi errades puntuals d'edició en pàgines de la web.</li><li>Alguns menús desplegables poden no ser accessibles per teclat.</li></ul><p>Carrega desproporcionada</p><ul><li>No és aplicable</li></ul><p>El contingut no entra dins l'àmbit de la legislació aplicable.</p><ul><li>El contingut dels PDF o altres formats poden no complir en la seva totalitat tots els requisits d'accessibilitat.</li></ul><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Preparació de la present declaració d'accessibilitat</h2><p>La present declaració va ser preparada el 15 de setembre de 2021.</p><p>El mètode utilitzat per preparar la declaració ha estat una autoavaluació portada a terme pel mateix organisme.</p><p>Darrera revisió de la declaració: 15 de setembre de 2021.</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Observacions i dades de contacte</h2><p>Els usuaris poden fer arribar incidències sobre requisits d'accessibilitat (article 10.2.a del Reial Decret 1112/2018, de 7 de setembre) :</p><p>com, per exemple:</p><ul><li>Informar sobre qualsevol possible incompliment per part d'aquest lloc web.</li><li>Transmetre dificultats d'accés al contingut.</li><li>Formular qualsevol altra consulta o suggeriment de millora relativa a l'accessibilitat del lloc web.</li></ul><form id="j_idt44" name="j_idt44" method="post" action="/accessibility.xhtml" class="navbar-form navbar-left navbar-form-link" style="padding: 0;" enctype="application/x-www-form-urlencoded" data-partialsubmit="true"><input type="hidden" name="j_idt44" value="j_idt44">Les queixes i suggeriments (article 12 del Reial Decret 1112/2018, de 7 de setembre) es poden formular a través de la <a id="j_idt44:headerSupportLink" href="#" class="ui-commandlink ui-widget" onclick="PrimeFaces.ab({s:&quot;j_idt44:headerSupportLink&quot;,f:&quot;j_idt44&quot;,u:&quot;contactDialog&quot;,onco:function(xhr,status,args,data){PF('contactForm').show();}});return false;"> pàgina de contacte.</a>.<input type="hidden" name="javax.faces.ViewState" id="j_id1:javax.faces.ViewState:0" value="-1252957267844810473:-604272235120313918" autocomplete="off"></form><br><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Sol·licituds d'informació accessibles</h2><form id="j_idt44" name="j_idt44" method="post" action="/accessibility.xhtml" class="navbar-form navbar-left navbar-form-link" style="padding: 0;" enctype="application/x-www-form-urlencoded" data-partialsubmit="true"><input type="hidden" name="j_idt44" value="j_idt44">Si l'usuari necessita informació en un format diferent, contacteu amb nosaltres a través de la <a id="j_idt44:headerSupportLink" href="#" class="ui-commandlink ui-widget" onclick="PrimeFaces.ab({s:&quot;j_idt44:headerSupportLink&quot;,f:&quot;j_idt44&quot;,u:&quot;contactDialog&quot;,onco:function(xhr,status,args,data){PF('contactForm').show();}});return false;">pàgina de contacte</a> i indiqueu:<input type="hidden" name="javax.faces.ViewState" id="j_id1:javax.faces.ViewState:0" value="-1252957267844810473:-604272235120313918" autocomplete="off"></form><ul style="margin-top: 60px;"><li>El vostre nom i cognom i correu electrònic.</li><li>La URL on hi ha el contingut.</li><li>El format en què necessiteu la informació.</li></ul><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Procediment d'aplicació</h2><p>En cas que la resposta a la sol·licitud d'informació accessible o queixa hagi estat desestimada, no s'estigués d'acord amb la decisió adoptada o la resposta no compleixi amb els requisits contemplats a la normativa vigent, la persona interessada podrà iniciar una reclamació segons estableix l'article 13 del RD 1112/2018, mitjançant el formulari "Instància genèrica".</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Altres informacions</h2><p>Continuem realitzant treballs d'auditoria i consultoria per adequar les possibles disconformitats i aconseguir una accessibilitat plena al web que en permeti el seu ús a qualsevol persona, independentment de les seves capacitats.</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">El compromís del CSUC per l'accessibilitat</h2><p>El web dataverse.csuc.cat s'ha construït amb l'ànim de facilitar l'accés universal a totes les persones que el consulten independentment de les seves capacitats físiques, sensorials i intel·lectuals, i del context tècnic d'ús amb què ho fan (tipus de dispositiu, programari, velocitat de la connexió, condicions ambientals, etc.).</p><p>Per això, es treballa amb l'objectiu d'adaptar tot el web a les recomanacions del Consorci World Wide Web W3C per tal d'eliminar les barreres que dificulten l'accés a la informació i la comunicació. Aquestes recomanacions es concreten en les pautes d'accessibilitat del web WCAG 2.1.</p><p>El compromís del CSUC és arribar a complir el nivell de conformitat triple AAA, tal com exigeixen a les administracions públiques les legislacions europea i estatal.</p><p>La directiva (UE) 2016/2102 del Parlament Europeu i del Consell de 26 d'octubre de 2016 estableix les normes que s'exigeixen als estats membres per tal que tots els webs i aplicacions mòbils del sector públic, independentment del dispositiu utilitzat per accedir-hi, compleixin els requisits d'accessibilitat que es recullen a la norma EN 301 549 v2.1.2 (d'agost de 2018), de requisits d'accessibilitat adequats per a la contractació pública de productes i serveis TIC a Europa.</p><p>La norma EN 301 549 v2.1.1.2 es basa principalment en les Web Content Accessibility Guidelines (WCAG 2.1), d'agost de 2018. Concretament, cal complir el nivell AA. No obstant això, la norma també té altres requisits addicionals, obligatoris i condicionals.</p><p>La directiva és d'obligat compliment però no és directament aplicable. Per això en l'àmbit estatal s'ha desenvolupat un reial decret que desenvolupa l'abast i els requisits, com a mínim. La transposició estatal és el Reial Decret 1112/2018, de 7 de setembre, sobre accessibilitat als llocs webs i aplicacions per a dispositius mòbils del sector públic.</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Més informació</h2><p>Per a més informació sobre l'accessibilitat del lloc web:</p><ul><li><a href="https://www.boe.es/buscar/act.php?id=BOE-A-2018-12699">Real Decreto 1112/2018</a>, de 7 de setembre, sobre accessibilitat dels llocs web i aplicacions per a dispositius mòbils al sector públic.</li><li><a href="https://eur-lex.europa.eu/legal-content/ES/TXT/?uri=uriserv:OJ.L_.2016.327.01.0001.01.SPA&toc=OJ:L:2016:327:FULL">EU Directive 2016/2102</a>, de 26 d'octubre sobre l'accessibilitat dels llocs web i aplicacions per a dispositius mòbils dels organismes del sector públic.</li></ul>

#Cookies page
cookies.title=Política de privacitat i de cookies
cookies.basic=<p>La pàgina web del CSUC utilitza la tecnologia anomenada "cookies" (galetes) per millorar l'experiència de l'usuari. També ho fa amb finalitat analítica per conèixer els hàbits de navegació dins la pròpia pàgina. Així doncs, el CSUC pot, entre d'altres, comptabilitzar el nombre de visites realitzades a la pàgina web o recordar l'idioma seleccionat per l'usuari.&nbsp;</p><p>A continuació, detallem de forma clara i concisa les galetes que utilitza el nostre lloc web <a href="https://csuc.cat/en">www.csuc.cat</a>.&nbsp;</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Informació bàsica de galetes</h2><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Què són les galetes?&nbsp;</h2><p>Les galetes són petits arxius de text que s'instal·len als equips des dels quals s'accedeix al nostre lloc web. Poden guardar la identificació de l'usuari que visita el web i els llocs pels quals navega, així com el temps que dura la visita i altres dades de navegació. Quan l'usuari (tu en aquest cas) ens torna a visitar, es llegeixen les galetes per a identificar-lo i restablir les seves preferències o configuració de navegació.&nbsp;</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Què fan les galetes?</h2><p>Les galetes no t'identifiquen personalment i no suposen cap risc per al teu ordinador o dispositiu mòbil. No són un virus ni programari espia. Simplement, són eines utilitzades per als llocs web amb l'objectiu de millorar la navegació, identificar i resoldre possibles errades.&nbsp;</p><h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Com configurar/desactivar les galetes?</h2><p>L'ús de galetes es pot eliminar, bloquejar o deshabilitar en qualsevol moment modificant la configuració del teu navegador, que et permetrà rebutjar la instal·lació de totes les galetes o només d'algunes en concret. Si elimines totes les galetes d'aquest lloc web, a través del navegador, també s'esborraran les opcions de configuració que hagis escollit sobre les nostres galetes.</p><p>Bloquejar l'ús de les galetes en la teva navegació pot fer que alguns serveis o característiques del lloc web no estiguin disponibles.</p><p>Pots trobar informació sobre com gestionar l'ús de galetes en funció del navegador que utilitzes a:</p>
