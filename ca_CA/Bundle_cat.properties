cookies.third.party=<h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886;">Galetes de tercers&nbsp;</h2><p>Algunes de les nostres pàgines poden mostrar contingut de proveïdors externs. Per exemple, de Youtube, Twitter, LinkedIN, SlideShare o Facebook.</p><p>Si acceptes les galetes de tercers i, més endavant vols eliminar-les de forma permanent, hauràs de fer-ho des de les opcions del navegador.</p><p>Aquests serveis de tercers estan fora del control de la nostra organització. Els proveïdors poden, en qualsevol moment, canviar les seves condicions de servei, finalitat i ús de les galetes, etc.</p>

#Collaborations page
collaborations.title=Col·laboracions
collaborations.dataverse=CORA.RDR està basat en el programari de codi lliure Dataverse creat pel Harvard's Institute for Quantitative Social Science. L'objectiu d'aquest programari és facilitar la gestió de dades en accés obert.
collaborations.gdcc=El CSUC és <a href="https://dataversecommunity.global/members" style="color: #2A7886 !important">membre</a> del Global Dataverse Community Consortium (GDCC) i l'RDR es troba en el <a href="https://dataverse.org/installations" style="color: #2A7886 !important">map of Dataverse installations</a> de Dataverse. GDCC organitza la comunitat Dataverse a nivell mundial, així com els seus esforços, i ofereix un espai de col·laboració perquè les institucions aprofitin economies d'escala.
collaborations.datacite=Cadascun dels datasets de l'RDR compten amb un identificador permanent DOI que es gestionen a través de DataCite. DataCite és una organització sense ànim de lucre que proporciona DOIs a la comunitat científica per a les dades de recerca i recol·lecta les metadades dels datasets incorporats a l'RDR. D'aquesta manera els datasets de l'RDR són més fàcilment descobribles per la comunitat investigadora internacional. Alhora DataCite proporciona un sistema per cercar i trobar dades de recerca.
collaborations.re3data=L'RDR està <a href="https://www.re3data.org/repository/r3d100013559" style="color: #2A7886 !important">registrat</a> a Re3data.org. Re3data.org és un registre de repositoris de dades d'investigació i una eina per a la ciència oberta. Proporciona informació sobre diversos repositoris de dades d'investigació de totes les disciplines acadèmiques.
collaborations.FAIRsharing=L'RDR està <a href="https://fairsharing.org/10.25504/FAIRsharing.av9fsp" style="color: #2A7886 !important">registrat</a> a FAIRsharing.org. FAIRsharing.org és un recurs sobre estàndards de dades i metadades, relacionat amb bases de dades i polítiques de dades.
collaborations.OpenAIRE=Els datasets de l'RDR es troben <a href="https://explore.openaire.eu/search/dataprovider?datasourceId=re3data_____::12afc40bb115d19b871acd8889b79340" style="color: #2A7886 !important">accessibles</a> a través de OpenAIRE. OpenAIRE és una infraestructura tècnica que recull resultats de recerca de proveïdors de dades connectats. OpenAIRE té com a objectiu establir una infraestructura de comunicació acadèmica oberta i sostenible responsable de la gestió global, l'anàlisi, la manipulació, la prestació, el seguiment i l'enllaç creuat de tots els resultats de la investigació.
collaborations.Mendeley=Els datasets de l'RDR es troben accessibles a través de Mendeley Data. Mendeley Data és un repositori a través del qual es poden cercar més de 25 milions de conjunts de dades.
collaborations.madrono=L'RDR envia còpies de seguretat dels datasets dipositats a l'RDR al <a href="https://www.consorciomadrono.es/" style="color: #2A7886 !important">Consorcio Madroño</a>. El Consorcio Madroño posa a disposició dels investigadors de les universitats públiques de la Comunitat de Madrid i la UNED el repositori <a href="https://edatos.consorciomadrono.es/" style="color: #2A7886 !important">eCienciaDatos</a>, que utilitza com a programari Dataverse.
collaborations.OpenDOAR=L'RDR està registrat a OpenDOAR. OpenDOAR és un directori global de repositoris d'accés obert de qualitat. Allotja dipòsits que proporcionen accés gratuït i obert a resultats i recursos acadèmics i es pot cercar mitjançant una gran varietat de característiques, com la ubicació, el software o el tipus de material emmagatzemat.
collaborations.RECOLECTA=Els datasets de l'RDR es troben accessibles a RECOLECTA. RECOLECTA, o Recolector de Ciencia Abierta, és el recol·lector nacional de repositoris científics en accés obert. Aquesta plataforma agrupa totes les infraestructures digitals espanyoles en què es publiquen i/o dipositen resultats de la recerca en obert.  
collaborations.googledataset=Els datasets de l'RDR es troben accessibles a través de Google Dataset Search. Google Dataset Search és un cercador de conjunts de dades que facilita als investigadors la localització de datasets publicats a milers de repositoris per tot el web.  
collaborations.eudat=Els datasets de l'RDR es troben accessibles a B2FIND. B2FIND és l'agregador de metadades d'EUDAT i ofereix un portal de descoberta que permet als usuaris trobar datasets a nivell internacional i interdisciplinari.
collaborations.eosc=RDR està integrat com a font de dades al portal EOSC.  L'European Open Science Cloud (EOSC) és un entorn per accedir i compartir dades de recerca entre diferents disciplines científiques.


