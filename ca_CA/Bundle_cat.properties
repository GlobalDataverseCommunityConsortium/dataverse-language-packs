#About page
about.title=Sobre CORA.RDR

about.text=En els darrers anys, les dades recollides, generades o utilitzades en el desenvolupament dels projectes de recerca han rebut l'atenció de la comunitat científica i dels òrgans gestors de la recerca. A nivell europeu, des del programa marc Horizon 2020 i el seu pilot Open Research Data Pilot s'ha promogut la "Gestió de dades de recerca" (Research Data Management, RDM).\
 Aquest concepte és un paraigua que engloba diferents activitats relacionades amb la creació, organització, estructuració, emmagatzematge, preservació i compartició de les dades. És per això que els projectes finançats per la Comissió Europea requereixen que s'elabori un pla de gestió de dades (Data Management Plan, DMP) i es dipositin les dades seguint els principis FAIR\
 (<em>Findable, Accessible, Interoperable and Reusable</em>) amb l'objectiu d'augmentar l'eficiència i la transparència de la recerca a través d'una ràpida difusió dels resultats i de facilitar-ne la seva reutilització.<br><br><strong>CORA.RDR</strong> (<a href="https://dataverse.csuc.cat/" style="color: #2A7886;">https://dataverse.csuc.cat/</a>) és un repositori \
 de dades federat i multidisciplinar que permet a les universitats catalanes, centres de recerca CERCA i altres entitats que fan recerca la publicació de conjunts de dades de recerca en mode <a href="https://www.go-fair.org/fair-principles/" style="color: #2A7886;">FAIR</a> i seguint les directrius de l'EOSC.<br><br>\
 La governança de CORA.RDR està compartida entre les institucions participants i la coordinació l'assumeix el <a href="https://www.csuc.cat/ca" style="color: #2A7886;">Consorci de Serveis Universitaris de Catalunya (CSUC)</a>. El CSUC és un consorci que proporciona serveis i infraestructures compartides per a la docència,\
 la investigació i la transferència de coneixement, que arriben a la ciutadania, i que permeten una major eficiència del sistema català de recerca i coneixement.<br><br>A cada institució participant a CORA.RDR se li assigna la seva pròpia col·lecció institucional dins del repositori a través d'una instància. El repartiment de responsabilitats entre el CSUC (gestor de CORA.RDR)\
 i les institucions participants està regulat en convenis de col·laboració. Aquest document regula els drets i les responsabilitats entre el CSUC i la institució col·laboradora.<br><br>El repositori funciona amb el programari lliure <a href="https://dataverse.org/" style="color: #2A7886;">Dataverse/</a>, desenvolupat per Harvard University. Aquesta aplicació permet que cada institució\
 tingui les seves dades de recerca en un espai institucional personalitzat. Així, cada institució participant a CORA.RDR s'encarrega de la publicació i curació de les dades de recerca dels seus investigadors i de la gestió de les col·leccions i subcol·leccions dins del seu espai institucional.<br><br>\
 El repositori conté dades de recerca en obert, en alguns casos embargades i restringides. A setembre de 2023, hi consten 34 institucions (universitats i centres de recerca CERCA) participants i hi ha més de 500 datasets publicats.

about.subtitle=<h2 style="font-size: 2.25rem; font-weight: 700!important; color: #2A7886; margin-bottom: 1em;">Missió</h2>

about.text2=En aplicació de l'<a href="https://recercaiuniversitats.gencat.cat/web/.content/23_PNSC/document/annex_f_ciencia_oberta.pdf" style="color: #2A7886;">Estratègia Catalana de Ciència Oberta</a> aprovada dins el Pacte Nacional per a la Societat del Coneixement de la Generalitat de Catalunya que té per objectiu que les dades de projectes i altres activitats de recerca\
 es facin públiques seguint els principis FAIR (Findable, Accessible, Interoperable and Reusable), el CSUC ha creat el repositori CORA.RDR que té per missió promoure i facilitar l'accés obert a  les dades de recerca seguint aquests principis, afavorir la recerca científica, fomentar la transparència, estalviar costos, facilitar la reutilització de les dades i la reproductibilitat de la recerca, així com l'assoliment dels objectius de la ciència oberta.

