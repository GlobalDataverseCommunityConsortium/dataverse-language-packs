depositagreement.title=Termes i condicions de dipòsit, preservació i difusió de dades a CORA.RDR
depositagreement.text=<br><p>La incorporació d'un conjunt de dades a CORA.Repositori de Dades de Recerca (CORA.RDR), administrat pel Consorci de Serveis Universitaris de Catalunya (CSUC) i les institucions participants, requereix conèixer i acceptar prèviament els termes i condicions que figuren en aquest document. El CSUC i les institucions participants poden modificar aquests termes i condicions quan sigui necessari per a millorar les funcions i l'operativa d'aquest servei.</p><p>En fer clic al botó "Accepto" la persona que vol dipositar un conjunt de dades declara haver llegit, acceptat i que complirà aquests termes i condicions.</p>
depositagreement.text2=<br><p>1) <strong>Legitimació</strong>. La persona que incorpora un conjunt de dades (en endavant “la persona dipositant”), està legitimada per efectuar aquesta incorporació, actuant en nom propi, o bé actuant en nom propi i/o en nom d'altres persones en acceptar aquests termes i condicions i efectuar el dipòsit. La incorporació d'un conjunt de dades atorga a les persones administradores de CORA.RDR una autorització per procedir a la seva preservació i difusió.</p><p>2) <strong>Qualitat de la informació</strong>. El conjunt de dades es diposita amb les metadades necessàries, d'acord amb les instruccions consultables a <a href="https://confluence.csuc.cat/display/RDM/Crear+i+dipositar+un+dataset" style="color: #2A7886 !important">Crear i dipositar un conjunt de dades</a>. En funció del coneixement que té la persona dipositant, la informació que es vol dipositar és correcta i no és falsa.</p><p>3) <strong>No infracció de normes ni perjudicis</strong>. En funció del coneixement que té la persona dipositant, les dades que es dipositen no infringeixen cap dret ni creen perjudici a terceres persones ni estan afectades per cap limitació a la difusió. La incorporació del conjunt de dades no conculca cap condició o obligació assumida prèviament, ni cap acord previ de no difusió. Les dades s'han obtingut, en el seu cas, respectant els principis ètics i els drets de les persones.</p><p>4) <strong>No afectació al dret a la protecció de dades personals</strong>. La informació no està afectada per la normativa de protecció de dades vigent aplicable atès que no es tracta d'informació que es pugui atribuir a una persona les dades de la qual siguin objecte de protecció per aquesta normativa, o que permeti identificar-la directament o indirectament. S'autoritza el tractament de dades dels autors als efectes de la publicitat que deriva del repositori.</p><p>5) <strong>No existència de programari maliciós</strong>. En funció del coneixement que té la persona dipositant, el conjunt de dades no conté virus de programari, fitxers o programes que puguin afectar la seguretat dels sistemes amb què opera CORA.RDR, o que puguin interrompre, danyar, limitar o interferir en seu funcionament, o els sistemes d'altres persones.</p><p>6) <strong>Verificació dels continguts</strong>. Les persones administradores no verifiquen la qualitat i procedència de la informació i, si és el cas, la titularitat de drets sobre el conjunt de dades, ni la qualitat o la correcció dels continguts. No obstant la publicació pot estar condicionada a la verificació del compliment de requeriments tècnics i formals.</p><p>7) <strong>Operacions tècniques</strong>. Les persones administradores poden:</p><ol type="a"><li>Emmagatzemar, copiar, modificar o adaptar el format del conjunt de dades, sense alterar-ne el contingut, amb la finalitat de preservar-lo i difondre'l.</li><li>Afegir o modificar metadades si fos necessari per aconseguir les finalitats pròpies del repositori. Fer correccions a les metadades aportades per la persona dipositant, per exemple d'errors ortogràfics o d'escriptura.</li><li>Difondre el conjunt de dades en accés obert d'acord amb la llicència d'ús atorgada.</li><li>Elaborar i publicar dades sobre l'accés a la informació, inclòs nombre de visites, descàrregues, citacions i altres mètriques d'interès científic.</li></ol><p>8) <strong>Encàrrecs a tercers</strong>. Les persones administradores poden encarregar a tercers la realització de treballs i la prestació de serveis de suport o per millorar l'operativa de CORA.RDR, sense que els encàrrecs puguin comportar l'autorització a qui presti aquests serveis de destinar el conjunt de dades a altres usos o finalitats.</p><p>9) <strong>Condicions d'accés i reutilització</strong>. El conjunt de dades dipositat es difondrà amb la llicència triada per la persona dipositant. Si no indica quina llicència ha de constar, el conjunt de dades es difondrà amb llicència Creative Commons Zero (<a href="https://creativecommons.org/publicdomain/zero/1.0/legalcode" style="color: #2A7886 !important">Dedicació a domini públic CC0</a>).</p><p>10) <strong>Excepcions a les condicions generals</strong>. Per difondre el conjunt de dades, la persona dipositant pot triar entre les llicències que ofereix el repositori. També hi ha la possibilitat de restringir l'accés a les dades quan estiguin afectades per embargament o altres limitacions, justificant-ne les restriccions i descrivint la manera de poder demanar accés, si escau.</p><p>11) <strong>Retenció de drets</strong>. La incorporació d'un conjunt de dades no comporta la renúncia a cap dret.</p><p>12) <strong>Modificació de les condicions d'ús</strong>. En el cas que canviessin les circumstàncies que permeten que el conjunt de dades estigui allotjat a CORA.RDR, o les seves condicions d'ús, correspon a la persona dipositant notificar-ho a les persones administradores.</p><p>13) <strong>Retirada del conjunt de dades</strong>. El conjunt de dades es pot retirar per motius justificats. Per retirar-lo es segueix el procediment indicat al <a href="https://confluence.csuc.cat/display/RDM/Reglament+de+CORA.Repositori+de+Dades+de+Recerca" style="color: #2A7886 !important">Reglament de CORA.RDR</a>. El conjunt de dades deixarà de ser trobable al repositori i s'eliminaran els fitxers. Es podrà consultar, per mitjà del DOI, la citació del conjunt de dades i el motiu pel qual s'ha donat de baixa.</p><p>14) <strong>Verificació de la reutilització</strong>. Les persones administradores no verifiquen el compliment dels termes i condicions de reutilització del conjunt de dades per part de terceres persones que els descarreguin del repositori, ni són responsables en cas d'incompliment dels termes i condicions per part d'aquelles.</p><p>15) <strong>Retirada del conjunt de dades per part dels administradors</strong>. Les persones administradores poden retirar un conjunt de dades per motius justificats, especialment en cas de reclamació legítima de terceres persones. Prèviament a la retirada del conjunt de dades es comunicaran a la persona dipositant les causes i es valoraran les seves consideracions. Els conjunts de dades en esborrany poden ser retirats i eliminats pels administradors a partir d'un any de la seva càrrega, prèvia comunicació a la persona que fa el dipòsit o la persona que consti a l'apartat de contacte.</p><p>16) <strong>Exempció de responsabilitats</strong>. CORA.RDR queda exempt de responsabilitats en cas de reclamació de terceres persones que poguessin veure afectats els seus drets i interessos per la incorporació i difusió del conjunt de dades.</p>