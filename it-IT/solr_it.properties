auth.providers.orcid.helpmessage1=ORCID è uno progetto aperto, senza fini di lucro, basato sulla comunità, per fornire un registro di identificatori univoci per i ricercatori e un metodo trasparente per collegare attività e risultati di ricerca a questi identificatori. ORCID è unico nella sua capacità di raggiungere diverse discipline, settori di ricerca e confini nazionali e la sua cooperazione con altri sistemi di identificazione. Scopri di più su <a href="https://orcid.org/about" target="_blank">orcid.org/about</a>.
auth.providers.orcid.helpmessage2=Questo repository utilizza ORCID per l'autenticazione (quindi non è necessaria un’altra combinazione di nome utente/password). Avere il tuo ORCID associato ai tuoi dataset rende anche più facile agli altri trovare i dataset che hai pubblicato.
