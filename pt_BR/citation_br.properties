datasetfieldtype.title.description=Título completo pelo qual o conjunto de dados é conhecido.
datasetfieldtype.subtitle.description=Título secundário usado para amplificar ou afirmar certas limitações no título principal.
datasetfieldtype.alternativeTitle.description=Título pelo qual o trabalho é comumente referido ou uma abreviação do título principal.
datasetfieldtype.alternativeURL.description=Uma URL em que o conjunto de dados pode ser visualizado, como um site pessoal ou de projeto.
datasetfieldtype.otherId.description=Outro identificador exclusivo que identifica este conjunto de dados (por exemplo, o número do produtor ou de outro repositório).
datasetfieldtype.otherIdAgency.description=Nome da agência que gerou este identificador.
datasetfieldtype.otherIdValue.description=Outro identificador que corresponde a este conjunto de dados.
datasetfieldtype.author.description=A pessoa(s), corpo(s) corporativo(s) ou agência(s) responsável(is) pela criação do trabalho.
datasetfieldtype.authorName.description=O nome de família do autor, o nome próprio ou o nome da organização responsável por este conjunto de dados.
datasetfieldtype.authorAffiliation.description=A organização com a qual o autor é afiliado.
datasetfieldtype.authorIdentifierScheme.description=Nome do esquema identificador (ORCID, ISNI).
datasetfieldtype.authorIdentifier.description=Identifica exclusivamente um autor ou organização individual, de acordo com vários esquemas.
datasetfieldtype.datasetContact.description=O(s) contato(s) para este conjunto de dados.
datasetfieldtype.datasetContactName.description=Sobrenome, nome próprio do contato ou nome da organização.
datasetfieldtype.datasetContactAffiliation.description=A organização com a qual o contato é afiliado.
datasetfieldtype.datasetContactEmail.description=O(s) endereço(s) de e-mail do(s) contato(s) para o conjunto de dados. Isso não será exibido.
datasetfieldtype.dsDescription.description=Um resumo descrevendo a finalidade, a natureza e o escopo do conjunto de dados.
datasetfieldtype.dsDescriptionValue.description=Um resumo descrevendo o propósito, a natureza e o escopo do conjunto de dados.
datasetfieldtype.dsDescriptionDate.description=Nos casos em que um conjunto de dados contém mais de uma descrição (por exemplo, um pode ser fornecido pelo produtor de dados e outro preparado pelo repositório de dados onde os dados são depositados), o atributo data é usado para distinguir entre as duas descrições . O atributo data segue a convenção ISO de AAAA-MM-DD.
datasetfieldtype.subject.description=Categorias de assunto específicas do domínio que são relevantes para o conjunto de dados.
datasetfieldtype.keyword.description=Termos-chave que descrevem aspectos importantes do conjunto de dados.
datasetfieldtype.keywordValue.description=Termos-chave que descrevem aspectos importantes do conjunto de dados. Pode ser usado para criar índices de palavras-chave e para propósitos de classificação e recuperação. Um vocabulário controlado pode ser empregado. O atributo vocab é fornecido para especificação do vocabulário controlado em uso, como LCSH, MeSH ou outros. O atributo vocabURI especifica a localização do vocabulário controlado completo.
datasetfieldtype.keywordVocabulary.description=Para a especificação do vocabulário controlado por palavras-chave em uso, como LCSH, MeSH ou outros.
datasetfieldtype.keywordVocabularyURI.description=A URL do vocabulário de palavras-chave aponta para a presença na Web que descreve o vocabulário de palavras-chave, se apropriado. Insira Uma URL absoluto no qual o site do vocabulário de palavras-chave é encontrado, como http://www.my.org.
datasetfieldtype.topicClassification.description=O campo de classificação indica o(s) tópico(s) e assuntos importantes abrangidos pelos dados. Termos do assunto da Biblioteca do Congresso podem ser usados aqui.
datasetfieldtype.topicClassValue.description=Tópico ou termo do assunto que é relevante para este conjunto de dados.
datasetfieldtype.topicClassVocab.description=Fornecido para especificação do vocabulário controlado em uso, por exemplo, LCSH, MeSH, etc.
datasetfieldtype.topicClassVocabURI.description=Especifica o local da URL para o vocabulário controlado completo.
datasetfieldtype.publication.description=Publicações que usam os dados deste conjunto de dados.
datasetfieldtype.publicationCitation.description=A citação bibliográfica completa para esta publicação relacionada.
datasetfieldtype.publicationIDType.description=O tipo de identificador digital usado para esta publicação (por exemplo, Digital Object Identifier (DOI)).
datasetfieldtype.publicationIDNumber.description=O identificador para o tipo de ID selecionado.
datasetfieldtype.publicationURL.description=Link para a página da web da publicação (por exemplo, página de artigo de periódico, página de registro de arquivo ou outro).
datasetfieldtype.notesText.description=Informações adicionais importantes sobre o conjunto de dados.
datasetfieldtype.language.description=Idioma do conjunto de dados.
datasetfieldtype.producer.description=Pessoa ou organização com responsabilidade financeira ou administrativa sobre este conjunto de dados.
datasetfieldtype.producerName.description=Nome do produtor.
datasetfieldtype.producerAffiliation.description=A organização com a qual o produtor é afiliado.
datasetfieldtype.producerAbbreviation.description=A abreviatura pela qual o produtor é comumente conhecido (ex. IQSS, ICPSR).
datasetfieldtype.producerURL.description=A URL do produtor aponta para a presença na Web do produtor, se apropriado. Digite uma URL absoluta no qual o site do produtor é encontrado, como http://www.my.org.
datasetfieldtype.producerLogoURL.description=URL para o logotipo do produtor, que aponta para a imagem do logotipo acessível a web desse produtor. Digite uma URL absoluta onde a imagem do logotipo do produtor é encontrada, como http://www.my.org/images/logo.gif.
datasetfieldtype.productionDate.description=Data em que a coleta de dados ou outros materiais foram produzidos (não distribuídos, publicados ou arquivados).
datasetfieldtype.productionPlace.description=O local onde a coleta de dados e quaisquer outros materiais relacionados foram produzidos.
datasetfieldtype.contributor.description=A organização ou pessoa responsável por coletar, gerenciar ou contribuir de alguma forma para o desenvolvimento do recurso.
datasetfieldtype.contributorType.description=Tipo de contribuinte do recurso.
datasetfieldtype.contributorName.description=Sobrenome, nome próprio do contribuinte ou nome da organização do contribuinte.
datasetfieldtype.grantNumber.description=Conceder informações.
datasetfieldtype.grantNumberAgency.description=Agência de número de subvenção.
datasetfieldtype.grantNumberValue.description=A concessão ou o número do contrato do projeto que patrocinou o esforço.
datasetfieldtype.distributor.description=A organização designada pelo autor ou produtor para gerar cópias do trabalho em particular, incluindo quaisquer edições ou revisões necessárias.
datasetfieldtype.distributorName.description=Nome do distribuidor.
datasetfieldtype.distributorAffiliation.description=Organização com a qual o contato do distribuidor é afiliado.
datasetfieldtype.distributorAbbreviation.description=Abreviatura pela qual este distribuidor é comumente conhecido (por exemplo, IQSS, ICPSR).
datasetfieldtype.distributorURL.description=A URL do distribuidor aponta para a presença na Web do distribuidor, se apropriado. Insira uma URL absoluta no qual o site do distribuidor é encontrado, como http://www.my.org.
datasetfieldtype.distributorLogoURL.description=URL do logotipo do distribuidor, que aponta para a imagem do logotipo acessível a este distribuidor. Insira uma URL absoluta onde a imagem do logotipo do distribuidor é encontrada, como http://www.my.org/images/logo.gif.
datasetfieldtype.distributionDate.description=Data em que o trabalho foi disponibilizado para distribuição/apresentação.
datasetfieldtype.depositor.description=Pessoa (sobrenome, nome próprio) ou organização que depositou este conjunto de dados no repositório.
datasetfieldtype.dateOfDeposit.description=Data em que o conjunto de dados foi depositado no repositório.
datasetfieldtype.timePeriodCovered.description=Período de tempo ao qual os dados se referem. Este item reflete o período de tempo abrangido pelos dados, não as datas de codificação ou criação de documentos legíveis por máquina ou as datas em que os dados foram coletados. Também conhecido como span.
datasetfieldtype.timePeriodCoveredStart.description=Data de início que reflete o período de tempo abrangido pelos dados, não as datas de codificação ou criação de documentos legíveis por máquina ou as datas em que os dados foram coletados.
datasetfieldtype.timePeriodCoveredEnd.description=Data final que reflete o período de tempo abrangido pelos dados, não as datas de codificação ou criação de documentos legíveis por máquina ou as datas em que os dados foram coletados.
datasetfieldtype.dateOfCollection.description=Contém a(s) data(s) quando os dados foram coletados.
datasetfieldtype.dateOfCollectionStart.description=Data em que a coleta de dados foi iniciada.
datasetfieldtype.dateOfCollectionEnd.description=Data em que a coleta de dados terminou.
datasetfieldtype.kindOfData.description=Tipo de dados incluídos no arquivo: dados de pesquisa, dados de censo/enumeração, dados agregados, dados clínicos, dados de eventos/transações, código-fonte do programa, texto legível por máquina, dados de registros administrativos, dados experimentais, teste psicológico, textual dados, documentos codificados textuais, documentos codificados, diários de orçamento de tempo, dados/avaliações de observação, dados produzidos pelo processo ou outros.
datasetfieldtype.series.description=Informações sobre a série de conjuntos de dados.
datasetfieldtype.seriesName.description=Nome da série de conjuntos de dados à qual o conjunto de dados pertence.
datasetfieldtype.seriesInformation.description=História da série e resumo das características que se aplicam à série como um todo.
datasetfieldtype.software.description=Informações sobre o software usado para gerar o conjunto de dados.
datasetfieldtype.softwareName.description=Nome do software usado para gerar o conjunto de dados.
datasetfieldtype.softwareVersion.description=Versão do software usado para gerar o conjunto de dados.
datasetfieldtype.relatedMaterial.description=Qualquer material relacionado a este conjunto de dados.
datasetfieldtype.relatedDatasets.description=Quaisquer conjuntos de dados relacionados a este conjunto de dados, como pesquisas anteriores sobre esse assunto.
datasetfieldtype.otherReferences.description=Quaisquer referências que sirvam como pano de fundo ou material de apoio a este conjunto de dados.
datasetfieldtype.dataSources.description=Lista de livros, artigos, publicações em série ou arquivos de dados legíveis por máquina que serviram como fontes da coleta de dados.
datasetfieldtype.originOfSources.description=Para materiais históricos, informações sobre a origem das fontes e as regras seguidas no estabelecimento das fontes devem ser especificadas.
datasetfieldtype.characteristicOfSources.description=Avaliação de características e material de origem.
datasetfieldtype.accessToSources.description=Nível de documentação das fontes originais.
