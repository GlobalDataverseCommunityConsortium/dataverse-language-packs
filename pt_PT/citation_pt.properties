datasetfieldtype.grantNumberValue.description=O número do financiamento ou do contrato do projeto que patrocinou o projeto.
datasetfieldtype.distributor.description=A organização designada pelo autor ou produtor para gerar cópias da obra em particular, incluindo quaisquer edições ou revisões necessárias.
datasetfieldtype.distributorName.description=Nome do Distribuidor
datasetfieldtype.distributorAffiliation.description=A organização à qual o distribuidor está afiliado.
datasetfieldtype.distributorAbbreviation.description=A abreviatura pela qual este distribuidor é comumente conhecido (por exemplo, IQSS, ICPSR).
datasetfieldtype.distributorURL.description=O URL do distribuidor aponta para a localização do distribuidor na internet, se for o caso. Insira um URL absoluto indicando a localização onde o distribuidor pode ser encontrado, tal como http://www.my.org.
datasetfieldtype.distributorLogoURL.description=URL do logótipo do distribuidor, que aponta para a imagem do logótipo deste distribuidor disponível na internet. Digite um URL absoluto indicando a localização da imagem do logótipo do distribuidor, como por exemplo http://www.my.org/images/logo.gif.
datasetfieldtype.distributionDate.description=Data em que o trabalho foi disponibilizado para distribuição/apresentação.
datasetfieldtype.depositor.description=A pessoa (Sobrenome, Nome Próprio) ou o nome da organização que depositou esta Dataset no repositório.
datasetfieldtype.dateOfDeposit.description=Data em que o Dataset foi depositado no repositório.
datasetfieldtype.timePeriodCovered.description=Intervalo de tempo a que os dados se referem. Este item reflete o intervalo de tempo coberto pelos dados, não as datas de codificação ou de leitura óptica dos documentos ou as datas em que os dados foram recolhidos. Também conhecido como intervalo.
datasetfieldtype.timePeriodCoveredStart.description=Data de início que reflete o intervalo de tempo abrangido pelos dados, não as datas de codificação ou de leitura óptica dos documentos ou as datas em que os dados foram recolhidos.
datasetfieldtype.timePeriodCoveredEnd.description=Data final que reflete o intervalo de tempo coberto pelos dados, e não as datas de codificação ou de leitura óptica dos documentos ou as datas em que os dados foram recolhados.
datasetfieldtype.dateOfCollection.description=Contém a(s) data(s) em que os dados foram recolhidos.
datasetfieldtype.dateOfCollectionStart.description=Data em que a recolha de dados começou.
datasetfieldtype.dateOfCollectionEnd.description=Data em que a recolha de dados terminou.
datasetfieldtype.kindOfData.description=Tipo de dados incluídos no arquivo: dados de pesquisa, dados de censo/enumeração, dados agregados, dados clínicos, dados de evento/transação, código fonte do programa, texto legível por máquina, dados de registros administrativos, dados experimentais, teste psicológico, dados textuais, texto codificado, documentos codificados, diários de orçamento de tempo, dados/relatórios de observação, dados produzidos por processo, ou outros.
