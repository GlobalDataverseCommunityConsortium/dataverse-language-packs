datasetfieldtype.producerName.description=Nome do produtor
datasetfieldtype.producerAffiliation.description=A organização a que o produtor está afiliado.
datasetfieldtype.producerAbbreviation.description=A abreviatura pela qual o produtor é comumente conhecido. (ex. IQSS, ICPSR)
datasetfieldtype.producerURL.description=O URL do produtor aponta para a localização na internet do produtor, se apropriado. Insira um URL absoluto para o site do produtor, tal como http://www.my.org.
datasetfieldtype.producerLogoURL.description=URL para o logótipo do produtor, que aponta para a imagem do logótipo deste produtor disponível na internet. Insira um URL absoluto indicando a localização da imagem do logótipo do produtor, como por exemplo http://www.my.org/images/logo.gif.
datasetfieldtype.productionDate.description=Data em que a recolha de dados ou outros materiais foram produzidos (não distribuídos, publicados ou arquivados).
datasetfieldtype.productionPlace.description=O local onde a recolha de dados e quaisquer outros materiais relacionados foram produzidos.
datasetfieldtype.contributor.description=A organização ou pessoa responsável por recolher, gerir ou contribuir, de alguma forma, para o desenvolvimento do recurso.
