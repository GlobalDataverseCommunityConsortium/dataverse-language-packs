datasetfieldtype.geographicCoverage.description=Informações sobre a cobertura geográfica dos dados. Inclui o cobertura geográfica total dos dados.
datasetfieldtype.country.description=O país ou nação de que o Dataset se trata.
datasetfieldtype.state.description=O estado ou província de que se trata o Dataset. Use GeoNames para uma ortografia correta e evite abreviações.
datasetfieldtype.city.description=O nome da cidade de que trata o Dataset. Use GeoNames para uma ortografia correta e evite abreviações.
datasetfieldtype.otherGeographicCoverage.description=Outras informações sobre a cobertura geográfica dos dados.
datasetfieldtype.geographicUnit.description=Nível mais baixo de agregação geográfica coberta pelo Dataset, por exemplo, aldeia, concelho, região.
datasetfieldtype.geographicBoundingBox.description=A descrição geométrica fundamental para qualquer Dataset que modela a geografia é a caixa de delimitação geográfica. Ela descreve a caixa mínima, definida pelas longitudes oeste e leste e latitudes norte e sul, que inclui a maior extensão geográfica da cobertura geográfica do Dataset. Este elemento é utilizado na primeira passagem de uma pesquisa baseada em coordenadas. Recomenda-se a inclusão deste elemento no livro de código, mas é necessária se a caixa poligonal delimitada for incluída.
datasetfieldtype.westLongitude.description=Westernmost coordinate delimiting the geographic extent of the Dataset. A valid range of values,  expressed in decimal degrees, is -180,0 <= West  Bounding Longitude Value <= 180,0.
datasetfieldtype.eastLongitude.description=Easternmost coordinate delimiting the geographic extent of the Dataset. A valid range of values,  expressed in decimal degrees, is -180,0 <= East Bounding Longitude Value <= 180,0.
datasetfieldtype.northLongitude.description=Northernmost coordinate delimiting the geographic extent of the Dataset. A valid range of values,  expressed in decimal degrees, is -90,0 <= North Bounding Latitude Value <= 90,0.
datasetfieldtype.southLongitude.description=Southernmost coordinate delimiting the geographic extent of the Dataset. A valid range of values,  expressed in decimal degrees, is -90,0 <= South Bounding Latitude Value <= 90,0.
