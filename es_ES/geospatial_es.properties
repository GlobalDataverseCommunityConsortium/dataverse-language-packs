datasetfieldtype.geographicCoverage.description=Informaci\u00f3n sobre la cobertura geogr\u00e1fica de los datos. Incluye el \u00e1mbito geogr\u00e1fico total de los datos.
datasetfieldtype.country.description=Pa\u00eds o naci\u00f3n al que hace referencia el dataset.
datasetfieldtype.state.description=Estado o provincia al que hace referencia el dataset. Evite abreviaciones y use GeoNames para conocer la nomenclatura correcta.
datasetfieldtype.city.description=Nombre de la ciudad a la que hace referencia el dataset. Evite abreviaciones y use GeoNames para conocer la nomenclatura correcta.
datasetfieldtype.otherGeographicCoverage.description=Otra informaci\u00f3n sobre la cobertura geogr\u00e1fica.
datasetfieldtype.geographicUnit.description=Nivel inferior de agregaci\u00f3n geogr\u00e1fica cubierta por el dataset. Ej: pueblo, ciudad, regi\u00f3n.
datasetfieldtype.geographicBoundingBox.description=El rect\u00e1ngulo envolvente geogr\u00e1fico es la descripci\u00f3n geom\u00e9trica fundamental sobre cualquier dataset que representa a una zona geogr\u00e1fica. Describe el m\u00ednimo recuadro definido por sus longitudes este y oeste y por sus latitudes norte y sur, que incluye la mayor parte de la extensi\u00f3n geogr\u00e1fica cubierta por el dataset. Este elemento se usa como primer paso en una b\u00fasqueda basada en coordenadas. Se recomienda la inclusi\u00f3n de este elemento en un manual de c\u00f3digos, pero es obligatoria si se incluye un pol\u00edgono envolvente geogr\u00e1fico.
datasetfieldtype.westLongitude.description=Coordenada m\u00e1s occidental de la extensi\u00f3n geogr\u00e1fica del dataset. Un rango v\u00e1lido para estos valores expresado en grados decimales puede ser -180,0 <= valor de l\u00edmite de la longitud oeste <= 180,0
datasetfieldtype.eastLongitude.description=Coordenada m\u00e1s oriental de la extensi\u00f3n geogr\u00e1fica del dataset. Un rango v\u00e1lido para estos valores expresado en grados decimales puede ser -180,0 <= valor de l\u00edmite de la longitud este <= 180,0
datasetfieldtype.northLongitude.description=Coordenada m\u00e1s septentrional de la extensi\u00f3n geogr\u00e1fica del dataset. Un rango v\u00e1lido para estos valores expresado en grados decimales puede ser -90,0 <= valor de l\u00edmite de la latitud norte <= 90,0
datasetfieldtype.southLongitude.description=Coordenada m\u00e1s meridional de la extensi\u00f3n geogr\u00e1fica del dataset. Un rango v\u00e1lido para estos valores expresado en grados decimales puede ser -90,0 <= valor de l\u00edmite de la latitud sur <= 90,0
