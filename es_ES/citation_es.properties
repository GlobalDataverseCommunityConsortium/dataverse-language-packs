datasetfieldtype.dsDescriptionDate.description=En los casos en los que un dataset contiene m\u00e1s de una descripci\u00f3n (por ejemplo, una puede haberla creado el productor de los datos y otra el repositorio donde est\u00e1n almacenados), la fecha se usa para distinguir entre las dos descripciones. El atributo fecha sigue el formato ISO AAAA-MM-DD.
datasetfieldtype.subject.description=Categor\u00edas de materias espec\u00edficas del dominio que son relevantes para el dataset desde el punto de vista de la materia.
datasetfieldtype.keyword.description=T\u00e9rminos clave que describen aspectos importantes del dataset.
datasetfieldtype.keywordValue.description=T\u00e9rminos clave que describen aspectos importantes del dataset. Pueden usarse para crear \u00edndices de claves y con prop\u00f3sito de clasificaci\u00f3n o recuperaci\u00f3n de t\u00e9rminos. Se puede utilizar un vocabulario controlado. El atributo "vocab" se usa para indicar el vocabulario controlado que se est\u00e1 usando, como LCSH, MeSH, u otros. El atributo "vocabURI" indica la localizaci\u00f3n del vocabulario controlado completo.
datasetfieldtype.keywordVocabulary.description=Para la especificaci\u00f3n del vocabulario controlado de t\u00e9rminos en uso, como pueden ser LCSH, MeSH, u otros.
datasetfieldtype.keywordVocabularyURI.description=Si es conveniente, las direcciones URL que apuntan a los lugares web que describen las claves del vocabulario controlado. Introduzca una URL absoluta donde se encuentra el vocabulario de t\u00e9rminos, como http://www.my.org.
datasetfieldtype.topicClassification.description=El campo "clasificaci\u00f3n" indica de forma general los t\u00e9rminos importantes y las materias que cubren los datos. Aqu\u00ed pueden usarse las materias del Library of Congress.
datasetfieldtype.topicClassValue.description=T\u00e9rmino o materia que es relevante para este dataset.
datasetfieldtype.topicClassVocab.description=Incluido para indicar el vocabulario controlado usado. Ej: LCSH, MeSH, etc.
datasetfieldtype.topicClassVocabURI.description=Indica la localizaci\u00f3n de la URl con el vocabulario controlado completo.
datasetfieldtype.publication.description=Publicaciones que utilizan los datos de este dataset.
