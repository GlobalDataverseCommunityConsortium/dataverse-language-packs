datasetfieldtype.producerURL.description=Si es conveniente, URLs del productor que apuntan a su presencia web. Introduzca una URL absoluta donde se encuentre el portal web del productor, como puede ser http://www.my.org.
datasetfieldtype.producerLogoURL.description=URL del logo del productor, que apunte a la imagen accesible a trav\u00e9s de la web con la imagen del logo del productor. Introduzca una URL absoluta donde se encuentre la imagen con el logo del productor, como http://www.my.org/images/logo.gif.
datasetfieldtype.productionDate.description=Fecha en la que se produjeron la colecci\u00f3n de datos u otro material (no la de distribuci\u00f3n, publicaci\u00f3n ni archivo).
datasetfieldtype.productionPlace.description=La localizaci\u00f3n donde se cre\u00f3 la colecci\u00f3n de datos y cualquier otro material relacionado.
datasetfieldtype.contributor.description=La persona u organizaci\u00f3n responsable de recolectar, administrar o contribuir de cualquier forma al desarrollo del recurso.
