datasetfieldtype.timePeriodCovered.description=Periodo de tiempo que abarcan los datos. Este tiempo refleja el periodo cubierto por los datos, no las fechas de codificaci\u00f3n, de creaci\u00f3n de documentos legibles por las m\u00e1quinas o las fechas en la que los datos fueron recolectados. Tambi\u00e9n se conoce como extensi\u00f3n.
datasetfieldtype.timePeriodCoveredStart.description=Fecha que indica el inicio del periodo de tiempo cubierto por los datos, no las fechas de codificaci\u00f3n, ni de la creaci\u00f3n de documentos legibles por las m\u00e1quinas ni de recolecci\u00f3n de los datos.
datasetfieldtype.timePeriodCoveredEnd.description=Fecha que indica el fin del periodo de tiempo cubierto por los datos, no las fechas de codificaci\u00f3n, ni de la creaci\u00f3n de documentos legibles por las m\u00e1quinas ni de recolecci\u00f3n de los datos.
datasetfieldtype.dateOfCollection.description=Contiene la(s) fecha(s) en las que los datos fueron recolectados.
