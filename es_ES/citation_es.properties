datasetfieldtype.dateOfCollectionEnd.description=Fecha en la que se finaliza la recolecci\u00f3n de los datos.
datasetfieldtype.kindOfData.description=Tipo de datos incluidos en el fichero: datos de encuestas, datos de censo, datos agregados, datos cl\u00ednicos, datos de eventos/transacciones, c\u00f3digo fuente de programas, texto legible por m\u00e1quinas, datos de registros de administraci\u00f3n, datos experimentales, tests psicol\u00f3gicos, datos textuales, texto codificado, documentos codificados, diarios de consumo de tiempo, datos/clasificaciones de observaciones, datos de tratamiento de procesos, u otros.
