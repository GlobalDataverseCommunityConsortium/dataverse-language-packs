datasetfieldtype.distributorLogoURL.description=URL del logo del distribuidor, la cual apunta a la imagen del logo accesible mediante la web. Introduzca la URL absoluta donde se encuentra la imagen del logo, como http://www.my.org/images/logo.gif.
datasetfieldtype.distributionDate.description=Fecha en la que el trabajo estuvo disponible para su distribuci\u00f3n/presentaci\u00f3n.
