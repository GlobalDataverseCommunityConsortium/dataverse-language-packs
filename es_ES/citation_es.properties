datasetfieldtype.publicationURL.description=Enlace a la p\u00e1gina web de la publicaci\u00f3n (ej: p\u00e1gina del art\u00edculo de la revista, del registro del dep\u00f3sito u otra).
datasetfieldtype.notesText.description=Informaci\u00f3n adicional importante sobre el dataset.
