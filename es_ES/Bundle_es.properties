harvestserver.noSets.why.header=\u00bfQu\u00e9 es un servidor de recolecci\u00f3n?
harvestserver.noSets.why.reason1=La recolecci\u00f3n es un proceso de intercambio de metadatos con otros repositorios. Como <b><i>servidor</i></b> de recolecci\u00f3n, su dataverse puede hacer que los metadatos locales de algunos datasets est\u00e9n disponibles para ser recolectados de forma remota. Podr\u00e1n ser recolectados por otras instancias de Dataverse o cualquier cliente que conozca el protocolo de recolecci\u00f3n OAI-web.
harvestserver.noSets.why.reason2=S\u00f3lo los datasets publicados sin restricciones en su dataverse pueden ser recolectados. Los clientes remotos normalmente mantienen sincronizados sus registros mediante recolecciones incrementales peri\u00f3dicas diarias o semanales, de forma que se minimice la carga de su servidor. Tenga en cuenta que s\u00f3lo se recolectar\u00e1n los metadatos. Los recolectores remotos no intentar\u00e1n descargarse los ficheros de datos normalmente.
harvestserver.noSets.how.header=\u00bfC\u00f3mo crear un servidor de recolecci\u00f3n?
harvestserver.noSets.how.tip1=Los servidores de recolecci\u00f3n pueden ser habilitados o deshabilitados desde esta p\u00e1gina.
harvestserver.noSets.how.tip2=Una vez se habilita el servicio, puede definir las colecciones de datasets locales que estar\u00e1n disponibles para los recolectores remotos como <i>Sets OAI</i>. Los Sets se definen como queries (por ejemplo: 'authorName:king' o 'parentId:1234' para seleccionar todos los datasets que pertenecen al dataverse 1234 o 'dsPersistentId:"doi:1234"' para seleccionar todos los datasets con el identificador persistente de autoridad especificado). Consulte la secci\u00f3n de b\u00fasqueda del API de la gu\u00eda del usuario de Dataverse para ampliar la informaci\u00f3n sobre las queries de b\u00fasqueda.
