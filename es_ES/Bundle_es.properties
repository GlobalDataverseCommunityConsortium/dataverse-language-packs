harvestclients.title=Administrar la recolecci\u00f3n de clientes
harvestclients.toptip=La recolecci\u00f3n pude ser programada para ejecutarse bajo demanda o en un momento determinado. La recolecci\u00f3n se puede iniciar aqu\u00ed o mediante el API REST.
harvestclients.noClients.label=No hay clientes configurados.
harvestclients.noClients.why.header=\u00bfQu\u00e9 se est\u00e1 recolectando?
