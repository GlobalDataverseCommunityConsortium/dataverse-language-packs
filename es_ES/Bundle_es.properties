harvestclients.noClients.why.reason2=Los registros de metadatos recolectados pueden ser encontrados por los usuarios. Seleccionar un dataset recolectado en los resultados de la b\u00fasqueda, lleva al usuario al repositorio original. Los datasets recolectados no pueden ser editados en su instalaci\u00f3n de Dataverse.
harvestclients.noClients.how.header=Como usar la recolecci\u00f3n
harvestclients.noClients.how.tip1=Para recolectar metadatos, se crea y configura un <i>Recolector cliente</i> para cada repositorio remoto. Tenga en cuenta que al crear un cliente, necesitar\u00e1 seleccionar un dataverse local para albergar los datasets recolectados.
