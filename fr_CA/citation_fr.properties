datasetfieldtype.title.description=Titre principal de l'ensemble de données
datasetfieldtype.subtitle.description=Un titre secondaire utilisé pour amplifier ou énoncer certaines limites du titre principal.
datasetfieldtype.alternativeTitle.description=Soit 1) un titre sous lequel l'ensemble de données est communément appelé ou 2) une abréviation du titre principal.
datasetfieldtype.alternativeURL.description=Une autre adresse URL où les données de l'ensemble de données peuvent être consultées ou pour y accéder, tel un site web personnel ou de projet.  
datasetfieldtype.otherId.description=Un autre identifiant unique de l'ensemble de données (p. ex. l'identifiant du producteur ou d'un autre dépôt).
datasetfieldtype.otherIdAgency.description=Le nom de l'organisme qui a généré cet autre identifiant.
datasetfieldtype.otherIdValue.description=Autre identifiant unique qui correspond à cet ensemble de données.
datasetfieldtype.author.description=L'entité, p. ex. une personne ou un organisme, qui ont créé l'ensemble de données. 
datasetfieldtype.authorName.description=Le nom de l'auteur, soit le nom d'une personne ou le nom de l'organisme.
datasetfieldtype.authorAffiliation.description=Le nom de l'entité affiliée à l'auteur, p. ex. le nom de l'organisme.
datasetfieldtype.authorIdentifierScheme.description=Le type d'identifiant unique de l'auteur (p. ex. ORCID, ISNI).
datasetfieldtype.authorIdentifier.description=Identifie de façon unique un auteur avec le type d'identifiant.
datasetfieldtype.datasetContact.description=L'entité, p. ex. une personne ou un organisme, que les usagers contactent pour cet ensemble de données.
datasetfieldtype.datasetContactName.description=Le nom de la personne-ressource, p. ex. le nom de la personne ou le nom de l'organisme.
datasetfieldtype.datasetContactAffiliation.description=Le nom de l'entité affiliée à la personne-ressource, p. ex. le nom de l'organisme.
datasetfieldtype.datasetContactEmail.description=L'adresse courriel de la personne-ressource.
datasetfieldtype.dsDescription.description=Un résumé décrivant l'objet, la nature et la portée de l'ensemble de données.
datasetfieldtype.dsDescriptionValue.description=Un résumé décrivant l'objet, la nature et la portée de l'ensemble de données
datasetfieldtype.dsDescriptionDate.description=La date à laquelle la description a été ajoutée à l'ensemble de données. Si l'ensemble de données contient plus d'une description, p. ex. le producteur en a fourni une et le dépôt en a fourni une autre, cette date sert à distinguer les deux descriptions.
datasetfieldtype.subject.description=Le domaine d'étude propre à l'ensemble de données.
datasetfieldtype.keyword.description=Un mot-clé qui décrit un aspect important de l'ensemble de données et de l'information sur le vocabulaire contrôlé utilisé.
datasetfieldtype.keywordValue.description=Un mot-clé qui décrit un aspect important de l'ensemble de données.
datasetfieldtype.keywordVocabulary.description=Le vocabulaire contrôlé pour le mot-clé utilisé (p. ex., LCSH, MeSH ou autres).
datasetfieldtype.keywordVocabularyURI.description=L'adresse URL où est décrit le vocabulaire contrôlé du mot-clé utilisé.
datasetfieldtype.topicClassification.description=Indique le domaine général ou la catégorie de sujet que couvre l'ensemble de données et l'information concernant le vocabulaire contrôlé utilisé.
datasetfieldtype.topicClassValue.description=Un terme lié à un thème ou à un sujet.
datasetfieldtype.topicClassVocab.description=Le vocabulaire contrôlé utilisé pour le mot-clé (p. ex., LCSH, MeSH ou autres).
datasetfieldtype.topicClassVocabURI.description=L'adresse URL où est décrit le vocabulaire contrôlé du mot-clé utilisé.
datasetfieldtype.publication.description=L'article ou le rapport qui utilise les données provenant de cet ensemble de données. La liste complète des publications connexes sera affichée dans l'onglet Métadonnées.
datasetfieldtype.publicationCitation.description=La référence bibliographique complète de cette publication connexe.
datasetfieldtype.publicationIDType.description=Le type d'identifiant numérique utilisé pour cette publication.
datasetfieldtype.publicationIDNumber.description=L'identifiant d'une publication connexe.
datasetfieldtype.publicationURL.description=La forme URL de l'identifiant entré dans le champ Identifiant, p. ex. la version URL du DOI entré dans ce champ. Utilisé pour afficher ce qui a été entré dans les champs Type d'identifiant et Numéro d'identifiant comme lien. Si ce qui a été entré dans le champ Identifiant n'est pas une URL, l'URL de la page de la publication sera choisie, p. ex. la page web de la publication.
datasetfieldtype.notesText.description=Autres renseignements sur l'ensemble de données.
datasetfieldtype.language.description=La langue des fichiers de l'ensemble de données
datasetfieldtype.producer.description=L'entité, p. ex. une personne ou un organisme, qui détient la responsabilité financière ou administrative pour la création de cet ensemble de données.
datasetfieldtype.producerName.description=Le nom de l'entité, p. ex. le nom de la personne ou le nom de l'organisme.
datasetfieldtype.producerAffiliation.description=Le nom de l'entité affiliée au producteur, p. ex. le nom de l'organisme.
datasetfieldtype.producerAbbreviation.description=Le nom abrégé de l'entité affiliée au producteur (p. ex. IQSS, ICPSR).
datasetfieldtype.producerURL.description=L'adresse URL du site web du producteur.
datasetfieldtype.producerLogoURL.description=L'adresse URL du logo du producteur.
datasetfieldtype.productionDate.description=La date à laquelle la collecte de données a eu lieu (non distribuées, publiées ou archivées).
datasetfieldtype.productionPlace.description=L'emplacement où la collecte de données et autres documents connexes ont été produits ou recueillis.
datasetfieldtype.contributor.description=L'entité, p. ex. une personne ou un organisme, responsable de la collecte ou de la gestion, ou contribuant autrement au développement d'un ensemble de données.
datasetfieldtype.contributorType.description=Indique le type type de contribution faite à l'ensemble de données.
datasetfieldtype.contributorName.description=Le nom du collaborateur, p. ex. le nom de la personne ou nom de l'organisme
datasetfieldtype.grantNumber.description=Renseignements concernant le soutien financier de l'ensemble de données
datasetfieldtype.grantNumberAgency.description=L'agence qui offre le soutien financier pour l'ensemble de données
datasetfieldtype.grantNumberValue.description=Le numéro de subvention ou de contrat de l'agence qui finance l'ensemble de données.
datasetfieldtype.distributor.description=L'entité, p. ex. une personne ou un organisme, désignée pour la mise en disponibilité de copies de l'ensemble de données, y compris toute édition ou révision.
datasetfieldtype.distributorName.description=Le nom de l'entité, p. ex. le nom de la personne ou le nom de l'organisme.
datasetfieldtype.distributorAffiliation.description=Le nom de l'entité affiliée au diffuseur, p.ex. le nom de l'organisme.
datasetfieldtype.distributorAbbreviation.description=Le nom abrégé de l'entité affiliée au diffuseur (p. ex. IQSS, ICPSR).
datasetfieldtype.distributorURL.description=L'adresse URL du logo du diffuseur.
datasetfieldtype.distributorLogoURL.description=L'adresse URL du logo du diffuseur, utilisé sur la page de l'ensemble de données.
datasetfieldtype.distributionDate.description=La date à laquelle l'ensemble de données a été rendu disponibles aux fins de diffusion/présentation.
datasetfieldtype.depositor.description=L'entité, p. ex. une personne ou un organisme, qui a déposé l'ensemble de données dans le dépôt.
datasetfieldtype.dateOfDeposit.description=Date à laquelle l'ensemble de données a été déposé dans le dépôt.
datasetfieldtype.timePeriodCovered.description=La période ou l'étendue à laquelle les données se rapportent. Ceci fait référence à la période couverte par les données et non aux dates de codage, de collecte ou de création des fichiers lisibles par machine.
datasetfieldtype.timePeriodCoveredStart.description=La date de début qui correspond à la période couverte par les données.
datasetfieldtype.timePeriodCoveredEnd.description=La date de fin qui correspond à la période couverte par les données.
datasetfieldtype.dateOfCollection.description=La date à laquelle les données ont été recueillies ou générées.
datasetfieldtype.dateOfCollectionStart.description=La date à laquelle la collecte de données a débuté.
datasetfieldtype.dateOfCollectionEnd.description=La date à laquelle la collecte de données a pris fin.
datasetfieldtype.kindOfData.description=Le type de données compris dans le fichier (p. ex. données de sondage, données cliniques ou données lisibles par machine).
datasetfieldtype.series.description=Renseignements sur la série à laquelle appartient l'ensembles de données.
datasetfieldtype.seriesName.description=Le mom de la série de l'ensemble de données.
datasetfieldtype.seriesInformation.description=Peut comprendre 1) un historique de la série et 2) un résumé des caractéristiques qui s'appliquent à la série dans son ensemble.
datasetfieldtype.software.description=Renseignements sur le logiciel utilisé pour générer l'ensemble de données.
datasetfieldtype.softwareName.description=Le nom du logiciel utilisé pour générer l'ensemble de données.
datasetfieldtype.softwareVersion.description=La version du logiciel utilisé pour générer l'ensemble de données, p. ex. 4.11.
datasetfieldtype.relatedMaterial.description=Renseignement, tel qu'un identifiant pérenne ou une référence bibliographie, sur le document lié à cet ensemble de données, p. ex. une annexe, un échantillonnage disponible à l'extérieur de l'ensemble de données.
datasetfieldtype.relatedDatasets.description=Renseignement, tel qu'un identifiant pérenne ou une référence bibliographie, sur le document connexe, p. ex. des recherches antérieures sur le sujet de l'ensemble de données.
datasetfieldtype.otherReferences.description=Renseignement, tel qu'un identifiant pérenne ou une référence bibliographie, sur un autre type de ressources qui donne le contexte ou qui appuie l'ensemble de données.
datasetfieldtype.dataSources.description=Renseignement, tel qu'un identifiant pérenne ou une référence bibliographie, sur les sources de l'ensemble de données (p. ex. livre, article, fichier de données lisibles par machine).
datasetfieldtype.originOfSources.description=Pour les sources historiques, les renseignements sur l'origine des sources et les règles suivies dans l'établissement des sources.
datasetfieldtype.characteristicOfSources.description=Caractéristique non mentionnées ailleurs.
datasetfieldtype.accessToSources.description=1) Méthodes ou procédures pour accéder aux sources de données et 2) toutes permissions spécialies pour y accéder.
