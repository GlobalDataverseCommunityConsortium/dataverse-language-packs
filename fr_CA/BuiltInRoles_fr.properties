role.fullcontributor.name=Création de dataverses et d'ensembles de données
role.fullcontributor.description=Une personne qui peut ajouter des sous-dataverses et des ensembles de données dans un dataverse.
role.dvcontributor.name=Création de dataverses
role.dvcontributor.description=Une personne qui peut ajouter des sous-dataverses dans un dataverse.
role.filedownloader.name=Téléchargement de fichiers
role.filedownloader.description=Une personne qui peut télécharger un fichier publié.
role.member.name=Consultation
role.member.description=Une personne qui peut consulter les dataverses et les ensembles de données non publiés.