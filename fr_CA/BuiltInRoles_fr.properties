role.admin.name=Administration
role.admin.description=Une personne disposant de toutes les autorisations sur les dataverses, les ensembles de données et les fichiers, y compris l'approbation des demandes d'accès aux fichiers restreints.
role.editor.name=Collaboration
role.editor.description=Pour les ensembles de données, une personne pouvant modifier la licence et les conditions, puis les soumettre pour révision.
