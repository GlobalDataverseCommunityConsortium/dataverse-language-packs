datasetfieldtype.unitOfAnalysis.description = Unit dasar untuk analisis atau pengamatan yang dijelaskan oleh dataset ini, seperti orang, keluarga / rumah tangga, kelompok, lembaga / organisasi, unit administrasi, dan lain-lain. Untuk informasi tentang kosakata terkontrol DDI untuk elemen ini, kunjungi halaman web DDI di http://www.ddialliance.org/controlled-vocabularies.
datasetfieldtype.universe.description = Deskripsi populasi yang dicakup oleh data yang terkandung dalam file; kelompok orang atau elemen lain yang merupakan subjek survei dan yang dirujuk oleh hasil survei. Umur, kebangsaan dan tempat tinggal biasanya digunakan untuk melukiskan alam semesta yang diberikan tetapi faktor apa pun dapat digunakan sebagai batasan usia, jenis kelamin, status perkawinan, ras, kelompok etnis, kebangsaan, pendapatan, status veteran, hukuman pidana dan lainnya. Alam semesta dapat mencakup unsur-unsur selain manusia, seperti perumahan, kasus pengadilan, kematian, negara, dll. Secara umum, harus mungkin untuk mengatakan, dari deskripsi alam semesta, sejauh mana seseorang atau elemen tertentu adalah anggota populasi penelitian. Alam semesta juga merupakan pusat perhatian, populasi yang menarik, populasi target.
datasetfieldtype.timeMethod.description = Metode waktu yang digunakan atau dimensi temporal pengumpulan data (metode panel, penampang, kronologis, seri waktu atau lainnya).
datasetfieldtype.dataCollector.description = Orang, organisasi atau organisasi yang bertanggung jawab untuk mengelola kuesioner, mewawancarai atau mengumpulkan data.
datasetfieldtype.collectorTraining.description = Jenis pelatihan yang ditawarkan kepada pengumpul data.
datasetfieldtype.frequencyOfDataCollection.description = Jika data dikumpulkan lebih dari satu titik waktu, tunjukkan frekuensi pengumpulan data, mis. setiap bulan, setiap kuartal atau apa pun.
datasetfieldtype.samplingProcedure.description = Jenis sampel dan rencana pengambilan sampel yang digunakan untuk memilih responden survei untuk mewakili populasi. Panduan tentang ukuran sampel target dan fraksi sampel dapat disebutkan.
datasetfieldtype.targetSampleSize.description = Informasi spesifik tentang ukuran sampel target, ukuran sampel aktual, dan formula yang digunakan untuk menentukan ukuran.
datasetfieldtype.targetSampleActualSize.description = Ukuran sampel aktual
datasetfieldtype.targetSampleSizeFormula.description = Formula yang digunakan untuk menentukan ukuran sebenarnya dari sampel.
datasetfieldtype.deviationsFromSampleDesign.description = Tunjukkan kecocokan dan perbedaan antara unit sampel (diperoleh) dan statistik yang tersedia untuk populasi (usia, rasio jenis kelamin, status perkawinan) secara keseluruhan.
datasetfieldtype.collectionMode.description = Metode pengumpulan data; karakteristik instrumen (mis. wawancara telepon, kuesioner yang dikirimkan atau lainnya).
datasetfieldtype.researchInstrument.description = Jenis instrumen yang digunakan untuk pengumpulan data. Instrumen terstruktur adalah instrumen di mana semua responden harus menjawab pertanyaan yang sama atau melakukan tes yang sama, mungkin dengan jawaban berkode. Jika sebagian kecil dari kuesioner semacam itu mencakup pertanyaan terbuka, berikan informasi tentangnya. Instrumen semi-terstruktur menunjukkan bahwa bantuan temuan terutama terdiri dari pertanyaan terbuka. Instrumen yang tidak terstruktur menunjukkan bahwa wawancara mendalam dilakukan.
datasetfieldtype.dataCollectionSituation.description = Deskripsi aspek-aspek penting dari pengumpulan data. Termasuk informasi tentang faktor-faktor seperti tingkat kerjasama responden, lama wawancara, jumlah pengingat atau hal-hal serupa.
datasetfieldtype.actionsToMinimizeLoss.description = Ringkasan langkah-langkah yang diambil untuk meminimalkan kehilangan data. Termasuk informasi tentang langkah-langkah seperti kunjungan tindak lanjut, pemeriksaan pengawasan, pertandingan bersejarah, perkiraan, dll.
datasetfieldtype.controlOperations.description = Metode yang digunakan oleh peneliti utama atau oleh manajer repositori data untuk memfasilitasi kontrol data.
datasetfieldtype.weighting.description = Prosedur pengambilan sampel yang digunakan mungkin memerlukan aplikasi pembobotan untuk mendapatkan akurasi yang lebih besar dari hasil statistik. Menjelaskan kriteria untuk menggunakan bobot yang digunakan dalam analisis koleksi. Jika koefisien atau rumus bobot ditetapkan, rumus disediakan, elemen-elemennya didefinisikan, dan cara menerapkan rumus pada data ditunjukkan.
datasetfieldtype.cleaningOperations.description = Metode yang digunakan untuk membersihkan data seperti memeriksa konsistensi, memeriksa kode yang tidak valid, atau lainnya.
datasetfieldtype.datasetLevelErrorNotes.description = Catatan yang berguna untuk membubuhi keterangan atau memperjelas metode dan pemrosesan survei.
datasetfieldtype.responseRate.description = Persentase anggota sampel yang memberikan informasi.
datasetfieldtype.samplingErrorEstimates.description = Mengukur tingkat presisi yang digunakan untuk memperkirakan nilai populasi untuk sampel yang diberikan.
datasetfieldtype.otherDataAppraisal.description = Masalah lain terkait evaluasi data. Menjelaskan pertanyaan seperti varians respons, laju nonresponse dan pemeriksaan bias, bias dan respons pewawancara, tingkat kepercayaan, bias pertanyaan, atau elemen serupa lainnya.
