harvestserver.noSets.why.header=Czym jest jest serwer harwestowania?
harvestserver.noSets.why.reason1=Harwestowanie to proces wymiany danych z innymi repozytoriami. Jako <b><i>serwer</i></b> harwestowania, Twoje repozytorium mo\u017Ce udost\u0119pnia\u0107 niekt\u00F3re z lokalnych zbior\u00F3w danych zdalnym klientom harwestowania. Mog\u0105 to by\u0107 inne instalacje repozytori\u00F3w bazuj\u0105ce na oprogramowaniu Dataverse lub dowolny inny klient wspieraj\u0105cy protok\u00F3\u0142 harwestowania OAI-PMH.
harvestserver.noSets.why.reason2=Harwestowane mog\u0105 by\u0107 tylko opublikowane, niezastrze\u017Cone zbiory danych w Twojej kolekcji. Zdalny klient zwykle utrzymuje zgodno\u015B\u0107 swoich rekord\u00F3w dzi\u0119ki planowym, przyrostowym aktualizacjom, przeprowadzanym w odst\u0119pach dziennych lub tygodniowych, minimalizuj\u0105c tym samym obci\u0105\u017Cenie Twojego serwera. Nale\u017Cy zauwa\u017Cy\u0107, \u017Ce harwestowane s\u0105 jedynie metadane. Zdalne programy harwestuj\u0105ce co do zasady nie podejmuj\u0105 pr\u00F3b pobierania samych plik\u00F3w danych.
harvestserver.noSets.how.header=Jak uruchomi\u0107 serwer harwestowania?
