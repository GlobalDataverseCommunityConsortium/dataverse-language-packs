harvestclients.noClients.why.reason1=Harwestowanie to proces wymiany metadanych z innymi repozytoriami. Jako <b><i>klient</i></b> harwestowania, Twoje repozytorium gromadzi rekordy metadanych z zewn\u0119trznych \u017Ar\u00F3de\u0142. Mog\u0105 nimi by\u0107 inne instancje repozytori\u00F3w bazuj\u0105ce na oprogramowaniu Dataverse lub inne archiwa wspieraj\u0105ce standardowy protok\u00F3\u0142 harwestowania danych OAI-PMH.
harvestclients.noClients.why.reason2=Zharwestowane rekordy metadanych mog\u0105 by\u0107 przeszukiwane przez u\u017Cytkownik\u00F3w. Klikni\u0119cie na zharwestowany zbi\u00F3r danych w wynikach wyszukiwania przekierowuje u\u017Cytkownika do repozytorium, z kt\u00F3rego ten zbi\u00F3r pochodzi. Zbior\u00F3w danych nie mo\u017Cna edytowa\u0107 w repozytorium, do kt\u00F3rego zosta\u0142y zharwerstowane.
harvestclients.noClients.how.header=Jak korzysta\u0107 z harwestowania?
harvestclients.noClients.how.tip1=Aby umo\u017Cliwi\u0107 harwestowanie metadanych, dla ka\u017Cdego zdalnego repozytorium tworzony i konfigurowany jest <i>klient harwestowania </i>. Tworz\u0105c klienta nale\u017Cy wybra\u0107 istniej\u0105c\u0105 lokaln\u0105 kolekcj\u0119, w kt\u00F3rej b\u0119d\u0105 przechowywane zharwestowane zbiory danych.
harvestclients.noClients.how.tip2=Pobrane rekordy mog\u0105 by\u0107 synchronizowane z repozytorium, z kt\u00F3rego pochodz\u0105, przy pomocy planowych, przyrostowych aktualizacji, np. raz w tygodniu lub raz w miesi\u0105cu. Harwestowanie mo\u017Cna r\u00F3wnie\u017C uruchamia\u0107 na \u017C\u0105danie z poziomu tej strony lub przez REST API.
