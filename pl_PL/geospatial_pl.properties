datasetfieldtype.country.description=Kraj lub pa\u0144stwo, kt\u00F3rego dotyczny zbi\u00F3r danych.
datasetfieldtype.state.description=Stan lub okr\u0119g administracyjny, kt\u00F3rego dotyczy zbi\u00F3r danych. Skorzystaj z bazy GeoNames, by sprawdzi\u0107 poprawn\u0105 pisowni\u0119 i unikaj skr\u00F3t\u00F3w.
datasetfieldtype.city.description=Nazwa miasta, kt\u00F3rego dotyczy zbi\u00F3r danych. Skorzystaj z bazy GeoNames, by sprawdzi\u0107 poprawn\u0105 pisowni\u0119 i unikaj skr\u00F3t\u00F3w.
datasetfieldtype.otherGeographicCoverage.description=Inne informacje dotycz\u0105ce zasi\u0119gu geograficznego danych.
datasetfieldtype.geographicUnit.description=Najni\u017Cszy poziom agregacji geograficznej obj\u0119tej zbiorem danych np. wie\u015B, powiat, region.
datasetfieldtype.geographicBoundingBox.description=Geograficzny prostok\u0105t ograniczaj\u0105cy jest podstawowym opisem geometrycznym ka\u017Cdego zbioru danych, kt\u00F3ry modeluje obiekty geograficzne. Okre\u015Bla minimalny prostok\u0105t (definiowany przez po\u0142udniki granicy zachodniej i wschodniej\u00A0oraz r\u00F3wnole\u017Cniki granicy p\u00F3\u0142nocnej\u00A0i po\u0142udniowej) obejmuj\u0105cy najwi\u0119kszy zasi\u0119g geograficzny danych w zbiorze danych. Elementu tego u\u017Cywa si\u0119 w pierwszym przej\u015Bciu wyszukiwania bazuj\u0105cego na wsp\u00F3\u0142rz\u0119dnych. Do\u0142\u0105czenie tego elementu do ksi\u0105\u017Cki kod\u00F3w jest zalecane, ale wymagane je\u015Bli uwzgl\u0119dniono wielobok ograniczaj\u0105cy.  
datasetfieldtype.westLongitude.description=Wysuni\u0119ta najdalej na zach\u00F3d wsp\u00F3\u0142rz\u0119dna wyznaczaj\u0105ca geograficzny zasi\u0119g zbioru danych. Poprawny szereg warto\u015Bci wyra\u017Conych w stopniach dziesi\u0119tnych to -180,0 <= zachodnia warto\u015B\u0107 ograniczaj\u0105ca d\u0142ugo\u015Bci geograficznej <=180,0.
datasetfieldtype.eastLongitude.description=Wysuni\u0119ta najdalej na wsch\u00F3d wsp\u00F3\u0142rz\u0119dna wyznaczaj\u0105ca geograficzny zasi\u0119g zbioru danych. Poprawny szereg warto\u015Bci wyra\u017Conych w stopniach dziesi\u0119tnych to -180,0 <= wschodnia warto\u015B\u0107 ograniczaj\u0105ca d\u0142ugo\u015Bci geograficznej <=180,0.
datasetfieldtype.northLongitude.description=Wysuni\u0119ta najdalej na p\u00F3\u0142noc wsp\u00F3\u0142rz\u0119dna wyznaczaj\u0105ca geograficzny zasi\u0119g zbioru danych. Poprawny szereg warto\u015Bci wyra\u017Conych w stopniach dziesi\u0119tnych to -90,0 <= p\u00F3\u0142nocna warto\u015B\u0107 ograniczaj\u0105ca szeroko\u015Bci geograficznej <= 90,0.
datasetfieldtype.southLongitude.description=Wysuni\u0119ta najdalej na po\u0142udnie wsp\u00F3\u0142rz\u0119dna wyznaczaj\u0105ca geograficzny zasi\u0119g zbioru danych. Poprawny szereg warto\u015Bci wyra\u017Conych w stopniach dziesi\u0119tnych to -90,0 <= po\u0142udniowa warto\u015B\u0107 ograniczaj\u0105ca szeroko\u015Bci geograficznej<= 90,0.
