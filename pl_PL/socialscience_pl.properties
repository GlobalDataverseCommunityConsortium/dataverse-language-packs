datasetfieldtype.socialScienceTopicClassification.description=Klasyfikacja tematyczna zdeponowanych danych spo\u0142ecznych. Szersze kategorie (pisane wielkimi literami) powinny by\u0107 stosowane jedynie je\u017Celi w\u0119\u017Csze kategorie nie znajduj\u0105 zastosowania. 
datasetfieldtype.unitOfAnalysis.description=Podstawowa jednostka analizy lub obserwacji, kt\u00F3r\u0105 opisuje ten zbi\u00F3r danych. 
datasetfieldtype.universe.description=Opis populacji obj\u0119tej danymi; grupa os\u00F3b lub innych element\u00F3w, kt\u00F3re s\u0105 przedmiotem badania i do kt\u00F3rych odnosz\u0105 si\u0119 wyniki badania. Wiek, narodowo\u015B\u0107 i miejsce zamieszkania zwykle pomagaj\u0105 wyznaczy\u0107 okre\u015Blone uniwersum, ale mo\u017Cna wykorzysta\u0107 dowoln\u0105 liczb\u0119 innych czynnik\u00F3w, takich jak ograniczenia wiekowe, p\u0142e\u0107, stan cywilny, rasa, grupa etniczna, narodowo\u015B\u0107, doch\u00F3d, status weterana, wyroki skazuj\u0105ce i inne. Badana populacje mo\u017Ce sk\u0142ada\u0107 si\u0119 z element\u00F3w innych ni\u017C osoby, takich jak mieszkania, sprawy s\u0105dowe, zgony, kraje itd. Og\u00F3lnie rzecz bior\u0105c, opisu badanej populacji powinien umo\u017Cliwia\u0107 stwierdzenie, czy dana osoba lub element nale\u017C\u0105 do niej, czy nie. Element znany r\u00F3wnie\u017C jako uniwersum badania lub populacja docelowa.
